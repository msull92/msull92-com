<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="author" content="Matthew Sullivan">
    <meta name="description" content="{{ site.description }}">
    {% if page.share_image %}
      <meta property="og:image" content="{{ site.url }}{{page.share_image}}" />
      <meta name="twitter:image" content="{{ site.url }}{{page.share_image}}">
    {% else %}
      <meta property="og:image" content="{{ site.url }}/assets/share-image.jpg" />
      <meta name="twitter:image" content="{{ site.url }}/assets/share-image.jpg">
    {% endif %}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@msull92_fargo">
    <meta name="twitter:creator" content="@msull92_fargo">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#69c2cc">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <h1 class='title'><a id='top-home-link' href='/'>{{ site.name }}</a></h1>
        <span class='links align-right'>
          <a class='top-about-link' href='/'>Posts</a>
          <a class='top-about-link' href='/about/'>About</a>
        </span>
      </div>

      <div class='site'>
        {{ content }}
      </div>

      <div class='footer'>
        You can subscribe via the <a href="/feed.xml">atom feed</a>.
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
